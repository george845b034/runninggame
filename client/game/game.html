
<template name="game">
    {{#each getData}}
        <div class="row">
            <div class="col-md-9">
                <label>{{username}}</label>
                <div class="monster {{profile.status}}" id="{{_id}}"></div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{profile.percent}}"
                        aria-valuemin="0" aria-valuemax="100" style="width:{{profile.percent}}%">
                        {{profile.percent}}%
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
	<div class="display"></div>
</template>
