
<template name="register">
    <div class="container">
        <h2>Register</h2>
        <form class="register">
        	<div class="has-error">
        		<label class="control-label">{{showError}}</label>
        	</div>
            <p>Username: <input type="username" data="username"></p>
            <p>Email: <input type="email" data="email"></p>
            <p>Password: <input type="password" data="password"></p>
            <p><input type="submit" class="btn btn-primary" value="註冊"></p>
        </form>
    </div>
</template>
